<!DOCTYPE html>
<html>
<head>
    <title>Sales Prediction Result</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        <style>
            body {
                background-image: url('/static/fond.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
            }
            .navbar {
                display: flex;
                justify-content: center;
            }
            .container {
                background: rgba(0, 0, 0, 0.7);
                padding: 20px;
                border-radius: 10px;
                margin-top: 50px;
            }
            .table-responsive {
                background: rgba(255, 255, 255, 0.8);
                color: black;
                border-radius: 10px;
                padding: 20px;
            }
        </style>
      
        
       </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Sales Prediction Result</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Feature</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Predicted Sales</td>
                    <td>{{ predicted_sales }}</td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3">
            <h2>Strategy Suggestion</h2>
            <p>{{ strategy }}</p>
        </div>
        <a href="/" class="btn btn-primary mt-3">Go Back</a>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
